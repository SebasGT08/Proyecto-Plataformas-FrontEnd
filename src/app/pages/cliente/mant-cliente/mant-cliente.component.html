<app-menu></app-menu>
<app-cabecera></app-cabecera>
<div class="contenedor1">
<mat-toolbar color="primary"  class="box1 center-title">
  <h2>Mantenimiento de Clientes</h2>
</mat-toolbar>
</div>
<br>
<div *ngIf="listadoPersonasWS?.length == 0">

  <mat-toolbar color="warn"  class="center-title">
    <p>No existen personas</p>
  </mat-toolbar>

</div>


<div *ngIf="listadoPersonasWS?.length > 0">
  <table mat-table [dataSource]="listadoPersonasWS">

    <!-- Columna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let persona"> {{persona.personaid}} </td>
    </ng-container>

    <!-- Columna Cedula -->
    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef> Cedula </th>
      <td mat-cell *matCellDef="let persona"> {{persona.cedula}} </td>
    </ng-container>

    <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let persona"> {{persona.nombre}} </td>
    </ng-container>

    <!-- Columna Telefono -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let persona"> {{persona.telefono}} </td>
    </ng-container>


    <!-- Columna Direccion -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Direccion </th>
      <td mat-cell *matCellDef="let persona"> {{persona.direccion}} </td>
    </ng-container>

    <!-- Columna Correo -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let persona"> {{persona.correo}} </td>
    </ng-container>

    <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let persona">
        <button mat-button color="warn" (click)="eliminar(persona)">Eliminar</button>
        <button mat-button color="basic" (click)="editar(persona)">Editar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
