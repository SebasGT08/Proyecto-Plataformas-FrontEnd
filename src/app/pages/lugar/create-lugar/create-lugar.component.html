<app-menu></app-menu>
<app-cabecera></app-cabecera>

<section>
  <div class="form-box">
    <div class="form-value">
      <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

        <div class="contenedor-titulo">
          <br>
          <h2>Registrar Lugar</h2>
          <br>
        </div>

        <!-- Número de Lugar -->
        <div class="inputbox1"><label for="">Número de Lugar</label>
        </div>
        
        <div class="inputbox">
          <i class="fas fa-car"></i>
          <select [(ngModel)]="lugar.numeroLugar" name="numeroLugar" required>
            <option *ngFor="let numero of numerosLugar" [value]="numero">{{ numero }}</option>
          </select>
        </div>

        <!-- Estado -->
        <div class="inputbox1"><label for="">Estado</label>
        </div>
        <div class="inputbox">
          <i class="fas fa-check-circle"></i>
          <select [(ngModel)]="lugar.estado" name="estado" required>
            <option value="A">Activo</option>
            <option value="I">Inactivo</option>
          </select>
        </div>

        <!-- Piso -->
        <div class="inputbox1"><label for="">Piso</label>
        </div>
        <div class="inputbox">
          
          <i class="fas fa-building"></i>
          <select [(ngModel)]="lugar.piso" name="piso" required>
            <option *ngFor="let piso of pisos" [value]="piso">{{ piso }}</option>
          </select>
        </div>

        <!-- Tipo de Vehículo -->
        <div class="inputbox1"><label for="">Tipo de Vehículo</label>
        </div>
        <div class="inputbox">
          
          <i class="fas fa-car-side"></i>
          <select [(ngModel)]="lugar.tipoVehiculo" name="tipoVehiculo" required>
            <option value="Moto">Moto</option>
            <option value="Vehículo">vehiculo</option>
            <option value="Camion">Camión</option>
          </select>
        </div>

        <!-- Botón Registrar -->
        <button mat-raised-button color="primary" class="full-width-button" type="submit" [disabled]="!registerForm.valid">Registrar</button>

      </form>
    </div>
  </div>
</section>
